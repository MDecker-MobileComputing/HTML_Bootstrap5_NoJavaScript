<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" >
        <title>Bootstrap-Beispiel: Glossar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
          <!--
              /* Regel um Breite von Container zu visualisieren */
              /* .container-md { background-color: yellow; } */
          -->
        </style>
    </head>
    <body>

        <div class="container-md">

            <h1 class="mt-3 mb-5">Beispiel für Tabelle mit Bootstrap</h1>

            <p class="mb-5">
                Siehe <a href="https://getbootstrap.com/docs/5.3/content/tables/" target="_blank">hier</a>
                für die Möglichkeiten bei der Gestaltung von Tabellen mit Bootstrap.
            </p>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Tier</th>
                        <th scope="col">Geräusch</th>
                        <th scope="col">Lieblingsessen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Kuh</td>
                        <td>Muh</td>
                        <td>Gras</td>
                    </tr>
                    <tr>
                        <td>Hund</td>
                        <td>Wuff</td>
                        <td>Knochen</td>
                    </tr>
                    <tr>
                        <td>Katze</td>
                        <td>Miau</td>
                        <td>Fisch</td>
                    </tr>
                    <tr>
                        <td>Schaf</td>
                        <td>Mäh</td>
                        <td>Heu</td>
                    </tr>
                    <tr>
                        <td>Ente</td>
                        <td>Quak</td>
                        <td>Brot</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </body>
</html>
